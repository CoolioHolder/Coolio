<!DOCTYPE html>
<html lang="en">

<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Home</title>
    <style>
        body {
            margin: 0;
            background-color: #1a2023;
        }

        nav {
            background-color: #0e1213;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
            margin: 325px 0;
            font-size: 50px;
            font-weight: bold;
            color: #FFFFFF; /* Hexadecimal code for white */
            text-align: center; /* Center text horizontally */
            font-family: "Montserrat", sans-serif;
        }

        h3 {
            font-size: 30px;
            font-weight: bold;
            color: #991d1d; /* Hexadecimal code for white */
            text-align: center; /* Center text horizontally */
            font-family: "Montserrat", sans-serif;
            position: relative;
            bottom: 320px;
			display: none;
        }

        .coolio-text {
            color: #007bff; /* Hexadecimal code for blue */
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
            text-decoration: none;
            color: white;
            padding: 12px 17px;
            border-radius: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:not(:last-child)::before {
            content: "";
            position: absolute;
            height: 75%;
            width: 2.75px;
            background-color: #555;
            top: 3px;
            right: -25px;
            bottom: 0;
            transform: skewX(-20deg);
        }

        .button a:hover {
            background-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
        }

        /* Styles for bottom buttons */
        .bottombutton-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            backdrop-filter: blur(10px); /* Optional: Add blur effect */
            padding: 10px;
        }

        .bottombutton {
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            top: 10px;
        }

        .bottombutton a {
            text-decoration: none; /* No underline by default */
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            color: #FFF; /* Set text color to white */
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .bottombutton:hover a {
            text-decoration: underline; /* Underline on hover */
        }

        /* Individual positions for each button */
        .github {
            left: 0%;
        }

        .discord {
            left: 2.5%;
            transform: translateX(-50%);
        }

        .about {
            left: 85.5%;
        }

        /* Position for the new button */
        .aboutblankbutton {
    text-align: center;
    position: fixed;
    bottom: 45%;
    left: 50%;
    transform: translate(-50%, 50%);
    width: 150px;
    height: 0px;
    cursor: pointer;
}

.aboutblankbutton a {
    text-decoration: none;
    color: #fff;
	padding: 5px 5px;
    font-family: "JetBrains Mono", monospace;
    font-weight: bold;
    font-size: 18px;
    letter-spacing: 0.5px;
    display: block; /* Ensure full width and height */
    border-radius: 10px;
    background-color: #007bff;
    transition: background-color 0.3s;
}

.aboutblankbutton a:hover {
    background-color: #0072ec;
}

        /* Styling for the iframe */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
        }

        .iframe-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }

        .close-iframe {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
        }
		
		#randomPhrase {
            font-size: 23px;
            font-weight: 300;
            color: #FFFFFF; /* Hexadecimal code for blue */
            text-align: center;
            font-family: "JetBrains Mono", monospace;
            position: relative;
            bottom: 320px;
        }
		
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button"><a href="home.html">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="sites.html">Sites</a></div>
            <div class="button"><a href="">placeholder</a></div>
            <div class="button"><a href="other.html">Other</a></div>
        </div>
    </nav>

    <!-- Welcome Message and Random Phrase -->
    <h2>Welcome to <span class="coolio-text">Coolio</span></h2>
	<div id="randomPhrase"></div>
	<div class="aboutblankbutton" onclick="openGame('https://coolioholder.github.io/coolio/home.html')"><a>Open in about:blank</a></div>
<div>
    <div class="bottombutton-container">
        <div class="bottombutton github" onclick="window.open('https://github.com/CoolioHolder/coolio', '_blank')"><a>GitHub</a></div>
        <div class="bottombutton discord" onclick="window.open('https://discord.gg/nbCNsGXHrw', '_blank')"><a>Discord</a></div>
        <div class="bottombutton about" onclick="window.open('about.html', '_blank')"><a>About</a></div>
    </div>
    <script>
        function generateRandomPhrase() {
            const phrases = [
                "This is literally so cool",
                "It is not recommended to share this link with anyone.",
                "Don't get caught using this website.",
                "bro really?",
                "I see you",
				"Developed by Camden",
				"diet, low fat, zero sugar water",
				"I advise you use the open in about:blank button",
				"joe mama",
				"What do you call prehistoric meat? Jurrasic Pork",
				"85.171.77.119",
				"More coming soon!",
				"oops",
				"STAWWWWWPPPP",
				"AGE RATING 4+",
				"1 + 1 = 3",
				"hehe",
				"Where do polar bears keep their money? In a snowbank",
				"im so good at sleeping i can do it with my eyes closed",
				"ronal mcdonadl",
				"im hungry",
            ];

            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }
        const randomPhraseElement = document.getElementById("randomPhrase");
        randomPhraseElement.innerText = generateRandomPhrase();
		
		function openGame(url) {
    var newTab = window.open('', '_blank');
    newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
    newTab.document.close();

    // Redirect the current tab to Google Classroom after loading the website
    newTab.onload = function () {
        window.location.href = "https://classroom.google.com/";
    };
}
    </script>
</body>

</html>
