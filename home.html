<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="textures/logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2023;
        }

        nav {
            background-color: #0e1213;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
            text-decoration: none;
            color: white;
            padding: 12px 17px;
            border-radius: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:not(:last-child)::before {
            content: "";
            position: absolute;
            height: 75%;
            width: 2.75px;
            background-color: #555;
            top: 3px;
            right: -25px;
            bottom: 0;
            transform: skewX(-20deg);
        }

        .button a:hover {
            background-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button"><a href="home.html">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="sites.html">Sites</a></div>
            <div class="button"><a href="school.html">School</a></div>
            <div class="button"><a href="misc.html">Misc</a></div>
        </div>
    </nav>
</body>

</html>
