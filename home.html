<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Home</title>
    <style>
        body {
            margin: 0;
            background-color: #1a2023;
        }

        nav {
            background-color: #0e1213;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
            margin: 325px 0;
            font-size: 50px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            font-family: "Montserrat", sans-serif;
        }

        .coolio-text {
            color: #007bff;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
            text-decoration: none;
            color: white;
            padding: 12px 17px;
            border-radius: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:not(:last-child)::before {
            content: "";
            position: absolute;
            height: 75%;
            width: 2.75px;
            background-color: #555;
            top: 3px;
            right: -25px;
            bottom: 0;
            transform: skewX(-20deg);
        }
		
		.button a:hover {
            background-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
        }

        .bottombutton-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px;
        }

        .bottombutton a {
            text-decoration: none;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            color: #FFF;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            border-radius: 10px;
        }

        .bottombutton:hover a {
            text-decoration: underline;
        }

        /* Adjusted positions for each button */
        .github {
            margin-left: 12px;
        }

        .discord {
            margin-left: 18px;
        }

        .about {
            margin-left: auto;
            margin-right: 28px;
        }

        /* Position for the new button */
        .aboutblankbutton {
            text-align: center;
            cursor: pointer;
            margin: 10px auto;
            width: 150px;
            position: relative;
            bottom: 315px; /* Adjust the value to fine-tune the position */
        }

        .aboutblankbutton a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            font-family: "JetBrains Mono", monospace;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 0.5px;
            display: block;
            border-radius: 10px;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .aboutblankbutton a:hover {
            background-color: #0060c7;
        }

        #randomPhrase {
            font-size: 23px;
            font-weight: 400;
            color: #FFFFFF;
            text-align: center;
            font-family: "JetBrains Mono", monospace;
            position: relative;
            bottom: 320px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }

        body {
            scrollbar-width: none;
        }

        body {
            -ms-overflow-style: none;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button"><a href="home.html">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="sites.html">Sites</a></div>
            <div class="button"><a href="">placeholder</a></div>
            <div class="button"><a href="other.html">Other</a></div>
        </div>
    </nav>

    <!-- Welcome Message and Random Phrase -->
    <h2>Welcome to <span class="coolio-text">Coolio</span></h2>
    <div id="randomPhrase"></div>
    <div class="aboutblankbutton" onclick="openGame('https://coolioholder.github.io/coolio/home.html')"><a>Open in about:blank</a></div>
    <div>
        <div class="bottombutton-container">
            <div class="bottombutton github" onclick="window.open('https://github.com/CoolioHolder/coolio', '_blank')"><a>GitHub</a></div>
            <div class="bottombutton discord" onclick="window.open('https://discord.gg/nbCNsGXHrw', '_blank')"><a>Discord</a></div>
            <div class="bottombutton about" onclick="window.open('about.html', '_blank')"><a>About</a></div>
        </div>
    </div>
    <script>
        function generateRandomPhrase() {
            const phrases = [
                "This is literally so cool",
                "It is not recommended to share this link with anyone.",
                "Don't get caught using this website.",
                "bro really?",
                "I see you",
                "diet, low fat, zero sugar water",
                "I advise you use the open in about:blank button",
                "I advise you use the open in about:blank button",
                "joe mama",
                "What do you call prehistoric meat? Jurrasic Pork",
                "85.171.77.119",
                "More coming soon!",
                "AGE RATING 4+",
                "1 + 1 = 3",
                "hehe",
                "Where do polar bears keep their money? In a snowbank",
                "im so good at sleeping i can do it with my eyes closed",
                "LOL",
            ];

            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }
        const randomPhraseElement = document.getElementById("randomPhrase");
        randomPhraseElement.innerText = generateRandomPhrase();

        function openGame(url) {
            var newTab = window.open('', '_blank');
            newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
            newTab.document.close();
            newTab.onload = function () {
                window.location.href = "https://classroom.google.com/";
            };
        }
    </script>
</body>

</html>
