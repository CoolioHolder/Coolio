<!DOCTYPE html>
<html lang="en">

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="textures/icons/icon.png">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Camden's Games</title>
</head>
<style>
body {
    margin: 0;
    background-image: url('');
    background-position: center center; /* Center the image */
    background-size: cover; /* Cover the entire viewport */
    background-attachment: fixed; /* Keep the image fixed when scrolling */
    background-repeat: no-repeat; /* Prevent repeating the image */
    background-color: #111111; /* Fallback color in case the image is not loaded */
	overflow: hidden;
}

        .plogo {
    font-size: 25px;
    color: #eeeeee;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    text-shadow: 3px 2px 5px rgba(0, 0, 0, 0.5);
}

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
		
		.button-container {
    display: flex; /* Display buttons horizontally */
    align-items: center; /* Center items vertically */
}

        .button a {
    text-decoration: none;
    color: white;
    border-radius: 10px;
    font-size: 30px;
    letter-spacing: 0.5px;
    transition: all 0.3s;
    padding: 10px;
    margin-right: 8px;
}

.button a:hover,
.button.active a {
    background: rgba(0, 0, 0, 0.4);
	transform: scale(1.1);
	text-shadow: 3px 2px 5px rgba(0, 0, 0, 1);
}



.button:active {
	transform: scale(0.95);
}

.extras {
            position: relative;
            display: inline-block;
            margin-right: 15px;
			cursor: pointer;
        }
		
		.extras-p {
			    font-size: 20px;
    margin: 0;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
		}

        .extras-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
        }

        .extras-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
			margin-left: auto;
        }

        .extras-content a:hover {
            background-color: #f1f1f1;
        }

        .extras:hover .extras-content {
            display: block;
        }
		
.group {
  display: flex;
  line-height: 28px;
  align-items: center;
  position: relative;
  max-width: 190px;
}

		::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
}

.input {
  width: 100%;
  height: 40px;
  line-height: 28px;
  padding: 0 1rem;
  padding-left: 2.5rem;
  border: 2px solid transparent;
  border-radius: 8px;
  outline: none;
  background-color: transparent;
  color: #0d0c22;
  transition: 0.3s ease;
  font-family: 'Montserrat', sans-serif;
  font-size: 18px;
}

.input::placeholder {
  color: #9e9ea7;
}

.input:focus,
input:hover {
  outline: none;
}

.icon {
  position: absolute;
  left: 1rem;
  fill: #9e9ea7;
  width: 1rem;
  height: 1rem;
}

.game {
        width: 100%;
        height: 100vh;
        position: absolute;
        bottom: 0;
        opacity: 0; /* Initially hidden */
        visibility: hidden;
		overflow: hidden;
    }


.game-iframe {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: none;
    }

.gibutton {
    font-size: 14px;
    display: flex; /* Use flexbox */
    align-items: center; /* Center the text vertically */
    width: auto;
    height: 40px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.15s;
    border: none;
    font-family: 'Montserrat', sans-serif;
    background: transparent;
    color: #eeeeee;
	margin: 0 5px;
	font-weight: 450;
	text-shadow: 3px 2px 5px rgba(0, 0, 0, 0.3);
	flex-direction: column; /* Stack buttons vertically */
    justify-content: center;
}

.gibutton:hover {
    background: rgba(255, 255, 255, 0.1);
}

.gibutton img {
    margin-left: 7px;
    margin-right: 12px;
}

::-webkit-scrollbar {
    display: none; /* Hide scrollbar */
}

.hud-container {
    position: fixed;
    bottom: -60px; /* Initially hidden below the screen */
    left: 10px;
    width: 200px;
    height: 60px; /* Smaller height */
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    transition: bottom 0.3s ease, height 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's on top of everything */
	box-shadow: 0px 4px 7px rgba(255, 255, 255, 0.5);
}

/* Visible hoverable handle */
.hud-handle {
    position: absolute;
    top: -20px; /* Ensure handle sticks out above the screen */
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 20px;
	background: rgba(0, 0, 0, 0.8);
    border-radius: 10px 10px 0 0; /* Rounded top edges, no rounding on bottom */
    cursor: pointer;
}

/* Expanded HUD on hover */
.hud-container:hover {
    bottom: 0; /* Slide HUD up into view */
    height: 75px; /* Expand height */
}

/* Button styles inside the HUD */
.hud-button {
    margin: 0 5px;
    padding: 5px 15px;
    font-size: 14px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.hud-button:hover {
    background-color: #666;
    transform: scale(1.05);
}

</style>
<body>
	<div class="loader"></div>
    <div class="game">
        <iframe class="game-iframe" id="gameIframe" src="" frameborder="0"></iframe>
    </div>
    </div>
	<div class="hud-container">
	<div class="hud-handle"></div>
    <button class="gibutton" onclick="goBack()">
    <img src="textures/icons/back.png" alt="Back" style="max-width: 20x; max-height: 20px;">
    <span>Back</span>
</button>
<button class="gibutton" onclick="toggleFullScreen()">
    <img src="textures/icons/fullscreen.png" alt="Fullscreen" style="max-width: 20px; max-height: 20px;">
    <span>Fullscreen</span>
</button>
</div>
    <script>
    // Function to handle fullscreen change
    function handleFullscreenChange() {
        const hud = document.querySelector('.hud-container');
        if (document.fullscreenElement) {
            hud.style.visibility = 'hidden'; // Hide HUD when in fullscreen
            console.log("Entering fullscreen: HUD hidden");
        } else {
            hud.style.visibility = 'visible'; // Show HUD when exiting fullscreen
            console.log("Exiting fullscreen: HUD visible");
        }
    }

    // Add the event listener for fullscreen changes
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange); // For Safari
    document.addEventListener('mozfullscreenchange', handleFullscreenChange); // For Firefox
    document.addEventListener('msfullscreenchange', handleFullscreenChange); // For Internet Explorer and Edge

    window.onload = function () {
        setTimeout(function () {
            const gameUrl = sessionStorage.getItem('gameUrl');
            document.getElementById('gameIframe').src = gameUrl;

            setTimeout(function () {
                document.querySelector('.loader').style.display = 'none';
                const gameElement = document.querySelector('.game');
                gameElement.style.visibility = 'visible';
                gameElement.style.opacity = '1';
            }, 0);
        }, 0);
    };

    function goBack() {
        window.location.href = 'https://w58fj3ngj.github.io';
    }

    function toggleFullScreen() {
        const iframe = document.getElementById('gameIframe');
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozExitFullScreen) { // Firefox
                document.mozExitFullScreen();
            }
        }
    }

    // Ensure nav visibility changes with fullscreen
    document.addEventListener('fullscreenchange', function () {
        const nav = document.querySelector('nav');
        if (document.fullscreenElement) {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'flex';
        }
    });
</script>




</body>

</html>
