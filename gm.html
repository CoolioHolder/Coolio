<!DOCTYPE html>
<html lang="en">

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="textures/icons/icon.png">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Camden's Games</title>
</head>
<style>
body {
    margin: 0;
    background-image: url(''); /* Path to your background image */
    background-position: center center; /* Center the image */
    background-size: cover; /* Cover the entire viewport */
    background-attachment: fixed; /* Keep the image fixed when scrolling */
    background-repeat: no-repeat; /* Prevent repeating the image */
    background-color: #111111; /* Fallback color in case the image is not loaded */
	overflow: hidden;
}

	nav {
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border-bottom: 1px solid rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px; /* Add padding to the left and right of the nav */
	height: 65px;
}

        .plogo {
    font-size: 25px;
    color: #eeeeee;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    text-shadow: 3px 2px 5px rgba(0, 0, 0, 0.5);
}

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
		
		.button-container {
    display: flex; /* Display buttons horizontally */
    align-items: center; /* Center items vertically */
}

        .button a {
    text-decoration: none;
    color: white;
    border-radius: 10px;
    font-size: 30px;
    letter-spacing: 0.5px;
    transition: all 0.3s;
    padding: 10px;
    margin-right: 8px;
}

.button a:hover,
.button.active a {
    background: rgba(0, 0, 0, 0.4);
	transform: scale(1.1);
	text-shadow: 3px 2px 5px rgba(0, 0, 0, 1);
}



.button:active {
	transform: scale(0.95);
}

.extras {
            position: relative;
            display: inline-block;
            margin-right: 15px;
			cursor: pointer;
        }
		
		.extras-p {
			    font-size: 20px;
    margin: 0;
    color: #000;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
		}

        .extras-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			font-family: 'Montserrat', sans-serif;
			font-size: 14px;
        }

        .extras-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
			margin-left: auto;
        }

        .extras-content a:hover {
            background-color: #f1f1f1;
        }

        .extras:hover .extras-content {
            display: block;
        }
		
.group {
  display: flex;
  line-height: 28px;
  align-items: center;
  position: relative;
  max-width: 190px;
}

		::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
}

.input {
  width: 100%;
  height: 40px;
  line-height: 28px;
  padding: 0 1rem;
  padding-left: 2.5rem;
  border: 2px solid transparent;
  border-radius: 8px;
  outline: none;
  background-color: transparent;
  color: #0d0c22;
  transition: 0.3s ease;
  font-family: 'Montserrat', sans-serif;
  font-size: 18px;
}

.input::placeholder {
  color: #9e9ea7;
}

.input:focus,
input:hover {
  outline: none;
}

.icon {
  position: absolute;
  left: 1rem;
  fill: #9e9ea7;
  width: 1rem;
  height: 1rem;
}

.game {
        width: 100%;
        height: calc(100vh - 65px);
        position: absolute;
        bottom: 0;
        opacity: 0; /* Initially hidden */
        visibility: hidden;
        transition: opacity 1.5s ease-in-out; /* Fade-in transition */
		overflow: hidden;
    }


.game-iframe {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: none;
    }

.gibutton {
    font-size: 18px;
    display: flex; /* Use flexbox */
    align-items: center; /* Center the text vertically */
    width: auto;
    height: 40px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
    font-family: 'Montserrat', sans-serif;
    background: transparent;
    color: #eeeeee;
	transform: translateX(-10px); /* Move the button to the left by 20px */
	margin-right: 20px;
	font-weight: 450;
	text-shadow: 3px 2px 5px rgba(0, 0, 0, 0.3);
}

.gibutton:hover {
    background: rgba(255, 255, 255, 0.1);
}

.gibutton img {
    margin-left: 7px;
    margin-right: 12px;
}

.social-buttons {
	position: absolute;
    display: flex;
    align-items: center;
    margin-left: 0; /* No margin to the left */
    padding-left: 0; /* Ensure no padding on the left */
	left: 250px;
}

.social-buttons a {
    margin-left: 0; /* No margin between buttons */
}

.social-buttons img {
    width: 40px;
    height: 40px;
    transition: all 0.3s;
}

.social-buttons img:hover {
    filter: brightness(70%);
}

/* From Uiverse.io by satyamchaudharydev */ 
.loader {
    display: block;
    --height-of-loader: 10px;
    --loader-color: #ffffff;
    width: 350px;
    height: var(--height-of-loader);
    border-radius: 30px;
    background-color: rgba(0, 0, 0, 0.3);
    position: absolute;
    top: 55%; /* Position at 50% from the top */
    left: 50%; /* Position at 50% from the left */
    transform: translate(-50%, -50%); /* Move back by half its own width and height */
}

.loader::before {
    content: "";
    position: absolute;
    background: var(--loader-color);
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    border-radius: 30px;
    animation: moving 1s ease-in-out infinite;
}

@keyframes moving {
    50% {
        width: 100%;
    }

    100% {
        width: 0;
        right: 0;
        left: unset;
    }
}

::-webkit-scrollbar {
    display: none; /* Hide scrollbar */
}

</style>
<body>
    <nav>
        <p class="plogo">Camden's Games</p>
		<div class="social-buttons">
        <a href="https://github.com/camdensgms/camdensgms.github.io">
            <img src="https://raw.githubusercontent.com/camdensgms/camdensgms.github.io/main/textures/icons/github.png" alt="GitHub">
        </a>
    </div>
		        <div class="button-container">
<button class="gibutton" onclick="goBack()">
    <img src="textures/icons/back.png" alt="Back" style="max-width: 20x; max-height: 20px;">
    <span>Back</span>
</button>
<button class="gibutton" onclick="toggleFullScreen()">
    <img src="textures/icons/fullscreen.png" alt="Fullscreen" style="max-width: 20px; max-height: 20px;">
    <span>Fullscreen</span>
</button>
    </nav>
	<div class="loader"></div>
    <div class="game">
        <iframe class="game-iframe" id="gameIframe" src="" frameborder="0"></iframe>
    </div>
    </div>
	
    <script>
    window.onload = function () {
        setTimeout(function () {
            const gameUrl = sessionStorage.getItem('gameUrl');
            document.getElementById('gameIframe').src = gameUrl;

            setTimeout(function () {
                document.querySelector('.loader').style.display = 'none';
                const gameElement = document.querySelector('.game');
                gameElement.style.visibility = 'visible';
                gameElement.style.opacity = '1';
            }, 3000);
        }, 1000);
    };

    function goBack() {
        window.history.back();
    }

    function toggleFullScreen() {
        const iframe = document.getElementById('gameIframe');
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }

    document.addEventListener('fullscreenchange', function () {
        const nav = document.querySelector('nav');
        if (document.fullscreenElement) {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'flex';
        }
    });
</script>


</body>

</html>
