<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Game</title>
    <style>
        body {
            margin: 0;
            background-color: #1a2023;
        }

        nav {
            background-color: #0e1213;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
            margin: 25px 0;
            font-size: 60px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            font-family: "Montserrat", sans-serif;
        }

        h3 {
            color: #fff;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            font-family: "JetBrains Mono", monospace;
        }

        .game-info {
            background-color: #1a2023;
            width: 22%; /* Adjust based on your preference */
            height: calc(100vh - 120px); /* Adjust to fill the remaining vertical space */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            bottom: 0;
            right: 0; /* Position it on the right side of the screen */
            padding-bottom: 20px; /* Add padding at the bottom */
            padding-top: 20px; /* Add padding at the top */
        }

        .game-details {
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: auto; /* Push buttons to the bottom */
        }

        .buttons {
            display: flex;
            align-items: center; /* Align the buttons vertically */
        }

        .gibutton {
            background-color: #fff; /* Change button color to grey */
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 50px; /* Set the initial width */
            height: 50px; /* Set the initial height */
            cursor: pointer;
            transition: all 0.3s; /* Transition for smooth resizing and movement */
            margin: 0 15px; /* Add margin for spacing */
            opacity: 0.7; /* Adjust opacity */
            position: relative; /* Add position relative for absolute positioning of the image */
        }

        .gibutton:hover {
            transform: scale(1.13); /* Increase size on hover */
            opacity: 0.5; /* Adjust opacity on hover */
        }

        .gibutton img {
            position: absolute; /* Position the image absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the image perfectly */
            max-width: 60%; /* Limit the max width of the image */
            max-height: 80%; /* Limit the max height of the image */
        }

        .game {
            width: 76vw; /* Set width to 80% of the viewport width */
            height: calc(100vh - 95px); /* Adjust height to fit the remaining vertical space */
            border-radius: 10px;
            overflow: hidden;
            position: fixed;
            bottom: 15px; /* Align to the bottom */
            left: 1vw; /* Adjust the left position to center the game */
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
            text-decoration: none;
            color: white;
            padding: 12px 17px;
            border-radius: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:not(:last-child)::before {
            content: "";
            position: absolute;
            height: 75%;
            width: 2.75px;
            background-color: #555;
            top: 3px;
            right: -25px;
            bottom: 0;
            transform: skewX(-20deg);
        }

        .button a:hover {
            background-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
        }

        .copied-message {
            position: fixed;
            bottom: 90px;
            right: 1.5%;
            transform: translateX(-50%);
            background-color: #0e1213; /* Dark grey background color */
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            z-index: 999; /* Ensure it's above other elements */
            opacity: 0; /* Initially set opacity to 0 for the fade effect */
            transition: opacity 0.5s; /* Add transition for smooth fading */
            font-family: "JetBrains Mono", monospace;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button"><a href="home.html">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="apps.html">Apps</a></div>
            <div class="button"><a href="other.html">Other</a></div>
        </div>
    </nav>
    <div class="game-info">
        <div class="game-details">
            <h3 id="gameTitle">Game Title</h3>
        </div>
        <div class="button-container">
            <button class="gibutton" onclick="goBack()"><img src="textures/back.png" alt="Button 1 Image"></button>
            <button class="gibutton" onclick="toggleFullScreen()"><img src="textures/fullscreen.png" alt="Button 2 Image"></button>
            <button class="gibutton" onclick="copyLink()"><img src="textures/copy.png" alt="Button 3 Image"></button>
        </div>
    </div>
    <div class="game">
        <iframe class="game-iframe" id="gameIframe" src="" frameborder="0"></iframe>
    </div>
    <div class="copied-message" id="copiedMessage">Copied Url!</div>
    <script>
        const gameUrl = sessionStorage.getItem('gameUrl');
        const gameTitle = sessionStorage.getItem('gameTitle');
        document.getElementById('gameTitle').innerText = gameTitle;
        document.getElementById('gameIframe').setAttribute('src', gameUrl);
        function goBack() {
            window.history.back();
        }
        function toggleFullScreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function copyLink() {
            const gameUrl = sessionStorage.getItem('gameUrl');
            const copiedMessage = document.getElementById('copiedMessage');
            navigator.clipboard.writeText(gameUrl).then(function () {
                copiedMessage.style.display = 'block';
                copiedMessage.style.opacity = '1';
                setTimeout(function () {
                    copiedMessage.style.opacity = '0';
                }, 2000);
                setTimeout(function () {
                    copiedMessage.style.display = 'none';
                }, 2500);
                console.log('Copied the game URL to clipboard');
            }, function (err) {
                console.error('Failed to copy the game URL: ', err);
            });
        }
    </script>
</body>

</html>
