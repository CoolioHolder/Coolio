<!DOCTYPE html>
<html lang="en">

<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="textures/icons/logo.png">
    <link rel="stylesheet" href="css/gm.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
		<button class="logo" onclick="window.location.href='index.html'">
    <img src="textures/icons/logo.png" alt="Logo" draggable="false">
    <h1>Coolio</h1>
</button>
		<div class="buttons">
			<div class="button active"><a href="games.html">Games</a></div>
			<div class="button"><a href="apps.html">Apps</a></div>
			<div class="button"><a href="settings.html">Settings</a></div>
		</div>
	</nav>
    <div class="game">
        <iframe class="game-iframe" id="gameIframe" src="" frameborder="0"></iframe>
    </div>
    <div class="game-info">
        <div class="game-details">
			<img id="gameImg" src="" alt="Game Image">
            <h3 id="gameTitle">Game Title</h3>
        </div>
        <div class="button-container">
<button class="gibutton" onclick="goBack()">
    <img src="textures/icons/back.png" alt="Back" style="max-width: 25px; max-height: 25px;">
    <span>Back</span>
</button>
<button class="gibutton" onclick="toggleFullScreen()">
    <img src="textures/icons/fullscreen.png" alt="Fullscreen" style="max-width: 25px; max-height: 25px;">
    <span>Fullscreen</span>
</button>
        </div>
    </div>
	
	
	
	<script src="js/scripts.js"></script>
	<script>
        loadBackgroundFromLocalStorage();
    </script>
    <script>
        const gameImg = sessionStorage.getItem('gameImg');
        const gameTitle = sessionStorage.getItem('gameTitle');
        const gameUrl = sessionStorage.getItem('gameUrl');
        document.getElementById('gameImg').src = gameImg;
        document.getElementById('gameTitle').textContent = gameTitle;
        document.getElementById('gameIframe').src = gameUrl;

        function goBack() {
            window.location.href = "games.html";
        }
		
        function toggleFullScreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>

</html>
