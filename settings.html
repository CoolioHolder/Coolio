<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="textures/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Denk+One&family=Jura:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Settings</title>
</head>
<body>
    <nav>
        <button class="logo" onclick="window.location.href='index.html'">
            <img src="textures/icons/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </button>
        <div class="buttons">
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="apps.html">Apps</a></div>
            <div class="button active"><a href="settings.html">Settings</a></div>
        </div>
    </nav>
    <div class="settings-container">
        <div class="settings-box">
            <div class="header">Background</div>
            <div class="description" style="font-size: 24px;">Change the background of the site to one of my presets, or upload your own.</div>
            <div class="sbuttons-container">
                <div class="sbbuttons-container">
                    <input type="file" id="file-input" accept="image/*" onchange="setBackground(event)">
                    <button class="sbutton" onclick="document.getElementById('file-input').click()">Upload</button>
                </div>
                <div class="dropdown-container">
                    <button class="sbutton" onclick="setPresetBackground('textures/backgrounds/default.jpg')">Default</button>
                </div>
            </div>
        </div>
<div class="settings-box">
            <div class="header">Cloaking</div>
            <div class="description" style="font-size: 27px;">Disguise the tab icon and name as google classroom.</div>
            <div class="sbuttons-container">
                <button class="sbutton" onclick="enableCloaking()">Enable</button>
                <button class="sbutton" onclick="disableCloaking()">Disable</button>
            </div>
        </div>
		<div class="settings-box">
            <div class="header">About:Blank Cloak</div>
			<div class="description" style="font-size: 30px;">Disguises the page in an about:blank link</div>
            <div class="sbuttons-container">
                <button class="sbutton" onclick="aboutBlank('https://cooliowebsite.github.io/settings.html')">Launch</button>
            </div>
        </div>
    <script src="js/scripts.js"></script>
    <script>
        loadBackgroundFromLocalStorage();
        loadCloakingState();
    </script>
</body>
</html>
