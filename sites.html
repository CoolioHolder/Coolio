		        .button {

		            position: relative;
		        }
		
		        .button a {
		            text-decoration: none;
		            color: white;
		            padding: 12px 17px;
		            border-radius: 15px;
		            font-family: "JetBrains Mono", monospace;
		            font-weight: 400;
		            font-size: 18px;
		            letter-spacing: 0.5px;
		            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
		        }
		
		        .button:not(:last-child)::before {
		            content: "";
		            position: absolute;
		            height: 75%;
		            width: 2.75px;
		            background-color: #555;
		            top: 3px;
		            right: -25px;
		            bottom: 0;
		            transform: skewX(-20deg);
		        }
		
		        .button a:hover {
		            background-color: #007bff;
		            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
		        }

        /* New CSS for boxes */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
        }
		

        .box {
    width: 200px;
    height: 165px; /* Set the desired square size */
    margin: 10px;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s; /* Removed margin from the transition property */
    position: relative;
    border-radius: 25px;
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #007bff;
	
}

.box img {
    width: 105px;
    height: 105px;
    object-fit: cover;
    border-radius: 10px;
    position: relative;
    top: 15px; /* Move the image down by 5px */
}

.box p {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    margin: 0;
    font-size: 18.5px; /* Adjust the font size as needed */
    font-weight: bold; /* Make the text bold */
    color: #fff;
	font-family: "JetBrains Mono", monospace;
    font-weight: 400;
}


        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Adjust the opacity as needed */
            z-index: 1000;
        }

        .box.active .iframe-container {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
		
		.search-bar {
    text-align: center;

}

input[type="text"] {
    padding: 20px;
	text-align: center;
    font-size: 25px;
    background-color: #111; /* Background color for the search bar */
	color: #FFF;
    border: none;
    border-radius: 10px; /* Smoother edges */
    width: calc(500px); /* Initial size */
	height: 60px;
    transition: width 0.2s ease;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
	font-family: "JetBrains Mono", monospace;
}

/* Add these styles for the search bar animation */
input[type="text"]:focus {
    width: calc(37%); /* Grow 15px on both sides */
    outline: none;
}

<script>
    function openGame(url) {
        var newTab = window.open('', '_blank');
        newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
        newTab.document.close();
    }
	
	function filterGames() {
            var input, filter, boxContainer, boxes, box, p, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            boxContainer = document.getElementById("boxContainer");
            boxes = boxContainer.getElementsByClassName("box");

            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                p = box.getElementsByTagName("p")[0];
                txtValue = p.textContent || p.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    box.style.display = "";
                } else {
                    box.style.display = "none";
                }
            }
        }
</script>
