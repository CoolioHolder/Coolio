    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2023;
        }

        nav {
            background-color: #0e1213;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
            text-decoration: none;
            color: white;
            padding: 12px 17px;
            border-radius: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:not(:last-child)::before {
            content: "";
            position: absolute;
            height: 75%;
            width: 2.75px;
            background-color: #555;
            top: 3px;
            right: -25px;
            bottom: 0;
            transform: skewX(-20deg);
        }

        .button a:hover {
            background-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
        }

        /* New CSS for boxes */
        .box-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
        }
		

        .box {
    width: 200px;
    height: 165px; /* Set the desired square size */
    margin: 10px;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s; /* Removed margin from the transition property */
    position: relative;
    border-radius: 25px;
}

.box:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px #007bff;
	
}

.box img {
    width: 105px;
    height: 105px;
    object-fit: cover;
    border-radius: 10px;
    position: relative;
    top: 15px; /* Move the image down by 5px */
}

.box p {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    margin: 0;
    font-size: 18.5px; /* Adjust the font size as needed */
    font-weight: bold; /* Make the text bold */
    color: #fff;
	font-family: "JetBrains Mono", monospace;
    font-weight: 400;
}


        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Adjust the opacity as needed */
            z-index: 1000;
        }

        .box.active .iframe-container {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<script>
    function openGame(url) {
        var newTab = window.open('', '_blank');
        newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
        newTab.document.close();
    }
    
    function tryToResumeAudioContext() {
        // Check if the AudioContext is suspended
        if (audioContext.state === 'suspended') {
            // Use a user-triggered event to resume the AudioContext
            document.addEventListener('click', function () {
                // Ensure that this is the first user-triggered event to avoid multiple attempts
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('AudioContext resumed successfully.');
                    });
                }
            }, { once: true });
        }
    }

    // Create an AudioContext
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Call the function to try to resume the AudioContext
    tryToResumeAudioContext();
</script>
