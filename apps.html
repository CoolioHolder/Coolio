<!DOCTYPE html>
<html lang="en">

<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Apps</title>
	<style>
        body {
        margin: 0;
        background-color: #1a2023;
		transition: all 0.3s ease;
        }
		

        nav {
    background-color: #0b0b0b;
    color: white;
    padding: 7px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
    position: relative;
    font-size: 60px;
    font-weight: bold;
    color: #FFFFFF; /* Hexadecimal code for white */
    text-align: center; /* Center text horizontally */
    font-family: "Montserrat", sans-serif;
    left: 0;
    margin: 0px;
    top: 30px;
}

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
    text-decoration: none;
    color: white;
    padding: 8px 17px;
    border-radius: 15px;
    font-family: "JetBrains Mono", monospace;
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 0.5px;
    transition: color 0.15s, transform 0.2s, box-shadow 0.2s;
}

.button:not(:last-child)::before {
    content: "";
    position: absolute;
    height: 75%;
    width: 2.75px;
    background-color: #555;
    top: 3px;
    right: -25px;
    bottom: 0;
    transform: skewX(-20deg);
}

.button a:hover,
.button.active a {
color: #1859c4;
}

.box-container {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    justify-content: center;
    align-items: flex-start;
	margin-top: 20px;
}

.box {
    width: 155px;
    height: 155px;
    margin: 20px 20px;
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    border-radius: 20px;
}

.box img {
    width: 155px;
    height: 155px;
    object-fit: cover;
    position: relative;
	transition: transform 0.3s;
}

.box:hover img {
	transform: scale(1.10);
}

.box p {
    position: relative;
    bottom: 0;
    left: -5px;
    right: 0;
    margin: 0;
    font-size: 20px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
}



        .search-bar {
            text-align: center;
        }

        .input-container {
            display: inline-block;
        }

        input[type="text"] {
    padding: 18px;
    text-align: center;
    font-size: 25px;
    background-color: #0b0b0b; /* Semi-transparent black background */
    color: white;
    border: none;
    border-radius: 15px;
    width: 400px; /* Adjust as needed */
    transition: width 0.16s ease;
    box-sizing: border-box;
    font-family: "JetBrains Mono", monospace;
    margin-top: 40px;
}

        /* Add these styles for the search bar animation */
        input[type="text"]:focus {
            width: 500px; /* Adjust as needed */
            outline: none;
        }
		
		::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #0b0b0b;
}

::-webkit-scrollbar-thumb {
  background: #222;
  border-radius: 10px;
}

.blue-text {
    color: blue;
}

.yellow-text {
	color: yellow;
}

.red-text {
	color: red;
}

.orange-text {
	color: orange;
}

.green-text {
	color: #00d517;
}

.slide-up-box {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: auto;
    background-color: rgba(0, 0, 0, 0.8);
    transition: transform 0.25s;
    transform: translateY(100%);
    align-items: center;
	padding: 5px;
}

.box:hover .slide-up-box {
    transform: translateY(0%);
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(to bottom, #001c8a, black);
}

    </style>
</head>

<body>
<div id="particles-js"></div>
	<nav>
		<div class="logo">
			<img src="textures/logo.png" alt="Logo" draggable="false">
			<h1>Coolio</h1>
		</div>
		<div class="buttons">
			<div class="button"><a href="https://cooliowebsite.github.io">Home</a></div>
			<div class="button"><a href="games.html">Games</a></div>
			<div class="button active"><a href="apps.html">Apps</a></div>
			<div class="button"><a href="other.html">Other</a></div>
		</div>
	</nav>
<h2>Apps</h2>

<div class="search-bar">
        <input type="text" id="searchInput" oninput="filterGames()" placeholder="Search apps">
    </div>

    <div class="box-container" id="boxContainer">

<div class="box" onclick="window.open('https://skyward.iscorp.com/scripts/wsisa.dll/WService=wseduowenwitheewi/seplog01.w', '_blank')">
    <img src="https://github.com/cooliowebsite/cooliowebsite.github.io/blob/main/textures/skyward.png?raw=true" alt="image">
    <div class="slide-up-box">
        <p>Skyward</p>
    </div>
</div>

<div class="box" onclick="window.open('https://pinetools.com/', '_blank')">
    <img src="https://imgs.search.brave.com/nBGGGtdE3AoYqoFcWty86_wAm75w15SveJXaGEO_MCI/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4t/MS53ZWJjYXRhbG9n/LmlvL2NhdGFsb2cv/cGluZXRvb2xzL3Bp/bmV0b29scy1pY29u/LWZpbGxlZC0yNTYu/cG5nP3Y9MTY3NTU5/NzUxOTIwMA" alt="image">
    <div class="slide-up-box">
        <p>Pinetools</p>
    </div>
</div>
	<script src="particles.js"></script>
	<script src="app.js"></script>
<script>
    function openGame(url) {
        var newTab = window.open('', '_blank');
        newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
        newTab.document.close();
    }
	
	function filterGames() {
            var input, filter, boxContainer, boxes, box, p, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            boxContainer = document.getElementById("boxContainer");
            boxes = boxContainer.getElementsByClassName("box");

            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                p = box.getElementsByTagName("p")[0];
                txtValue = p.textContent || p.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    box.style.display = "";
                } else {
                    box.style.display = "none";
                }
            }
        }
</script>
</body>

</html>
