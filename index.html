<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Home</title>
    <style>
        body {
            margin: 0;
            background-color: #1a2023;
            overflow: hidden; /* Prevent scrolling */
        }

        nav {
    background-color: #0b0b0b;
    color: white;
    padding: 7px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
    margin: auto;
    font-size: 50px;
    font-weight: bold;
    color: #FFFFFF;
    text-align: center;
    font-family: "Montserrat", sans-serif;
    position: absolute;
    top: calc(50% - 55px); /* Adjust this value as needed */
    left: 50%;
    transform: translate(-50%, -50%);
}

h3 {
    font-size: 16px;
    font-weight: bold;
    color: #FFFFFF;
    text-align: left;
    font-family: "Montserrat", sans-serif;
    margin-top: 5px;
	margin-left: 5px;
}

        .coolio-text {
            color: #007bff;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
    text-decoration: none;
    color: white;
    padding: 8px 17px;
    border-radius: 15px;
    font-family: "JetBrains Mono", monospace;
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 0.5px;
    transition: color 0.15s, transform 0.2s, box-shadow 0.2s;
}

.button:not(:last-child)::before {
    content: "";
    position: absolute;
    height: 75%;
    width: 2.75px;
    background-color: #555;
    top: 3px;
    right: -25px;
    bottom: 0;
    transform: skewX(-20deg);
}

.button a:hover,
.button.active a {
color: #1859c4;
}

        .bottombutton-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 999; /* Ensure it stays on top of other content */
        }

        .bottombutton a {
            text-decoration: none;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            color: #FFF;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            border-radius: 10px;
			cursor: pointer;
        }

        .bottombutton:hover a {
            text-decoration: underline;
        }

        /* Adjusted positions for each button */
        .github {
            margin-left: 12px;
        }

        .discord {
            margin-left: 25px;
        }

        .about {
            margin-left: auto;
            margin-right: 34px;
        }

        .aboutblankbutton {
    text-align: center;
    cursor: pointer;
    position: absolute;
    top: calc(50% + 43px); /* Adjust the value to fine-tune the position */
    left: 50%;
    transform: translateX(-50%);
}

        .aboutblankbutton a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 1000;
            font-size: 22px;
            letter-spacing: 0.5px;
            display: block;
            border-radius: 10px;
            background-color: #111;
            transition: transform 0.3s, filter 0.3s;
        }

        .aboutblankbutton a:hover {
            transform: scale(1.05);
			filter: brightness(140%);
        }

        #randomPhrase {
    font-size: 23px;
    font-weight: 400;
    color: #FFFFFF;
    text-align: center;
    font-family: "JetBrains Mono", monospace;
    position: absolute;
    top: 50.6%;
    left: 50%;
    transform: translate(-50%, -50%);
}

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 5px;
        }
		
		.blue-text {
    color: blue;
}

.yellow-text {
	color: yellow;
}

.red-text {
	color: red;
}

.orange-text {
	color: orange;
}

.green-text {
	color: #00d517;
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(to bottom, #001c8a, black);
}
    </style>
</head>

<body>
<div id="particles-js"></div>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button active"><a href="https://cooliowebsite.github.io">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="apps.html">Apps</a></div>
            <div class="button"><a href="other.html">Other</a></div>
        </div>
    </nav>

    <h2>Welcome to <span class="coolio-text">Coolio</span></h2>
    <div id="randomPhrase"></div>
    <div class="aboutblankbutton" onclick="openGame('https://cooliowebsite.github.io')"><a>Open in about:blank</a></div>
	</div>
	
	<div class="bottombutton-container">
            <div class="bottombutton github" onclick="window.open('https://github.com/CoolioHolder/coolio', '_blank')"><a>GitHub</a></div>
            <div class="bottombutton discord" onclick="window.open('https://discord.gg/RkWV4NpWSp', '_blank')"><a>Discord</a></div>
            <div class="bottombutton about" onclick="('')"><a>About</a></div>
        </div>
    </div>
<script src="particles.js"></script>
<script src="app.js"></script>

        const randomPhraseElement = document.getElementById("randomPhrase");
        randomPhraseElement.innerText = generateRandomPhrase();

        function openGame(url) {
            var newTab = window.open('', '_blank');
            newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
            newTab.document.close();
            newTab.onload = function () {
                window.location.href = "https://classroom.google.com/";
            };
        }
    </script>
</body>

</html>
