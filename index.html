<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="textures/icons/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camden's Games 2.0</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            background-color: #0b0b0b;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --pastel-green: #66ff66;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--pastel-green);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 65px;
        }

        .nav-title {
            font-family: 'Tektur', sans-serif;
            font-size: 1.8rem;
            color: var(--pastel-green);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid var(--pastel-green);
            border-radius: 5px;
            padding: 5px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 5px;
            font-size: 1rem;
            width: 200px;
        }

        .main-section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-button {
            background-color: #111;
            border: 2px solid var(--pastel-green);
            border-radius: 10px;
            margin: 15px;
            padding: 10px;
            width: 200px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-button img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(102, 255, 102, 0.3);
        }

        .star-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: transparent;
            cursor: pointer;
            transition: color 0.3s;
        }

        .game-button:hover .star-icon {
            color: #aaa;
        }

        .star-icon:hover {
            color: yellow;
        }

        .star-icon.favorited {
            color: yellow;
        }

        /* Modal Styles */
        .iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0; /* Start with invisible */
            transition: opacity 0.5s ease-in-out; /* Fade-in effect */
        }

        .iframe-container {
            position: relative;
            width: 80%;
            height: 70%;
            background: #111;
            border: 2px solid var(--pastel-green);
            opacity: 0; /* Start with invisible */
            transition: opacity 0.1s ease-in-out 0.3s; /* Fade-in effect with delay */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #111;
            border-top: 2px solid var(--pastel-green);
        }

        .iframe-footer button {
            background: var(--pastel-green);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
        }

        .iframe-footer button:hover {
            background: #4db84d;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-title">Camden's Games 2.0</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()">
        </div>
    </nav>

    <section class="main-section" id="gameSection">
        <div class="game-button" data-url="games/boxing-random/index.html">
            <img src="textures/games/boxingrandom.webp" alt="Game 1">
            <p class="game-title">Boxing Random</p>
            <span class="star-icon" onclick="toggleFavorite(this)">★</span>
        </div>
        <div class="game-button" data-url="games/basket-random/index.html">
            <img src="textures/games/basketrandom.webp" alt="Game 2">
            <p class="game-title">Basket Random</p>
            <span class="star-icon" onclick="toggleFavorite(this)">★</span>
        </div>
        <div class="game-button" data-url="games/soccer-random/index.html">
            <img src="textures/games/soccerrandom.webp" alt="Game 2">
            <p class="game-title">Soccer Random</p>
            <span class="star-icon" onclick="toggleFavorite(this)">★</span>
        </div>
        <div class="game-button" data-url="games/temple-of-boom/index.html">
            <img src="textures/games/templeofboom.webp" alt="Game 2">
            <p class="game-title">Temple Of Boom</p>
            <span class="star-icon" onclick="toggleFavorite(this)">★</span>
        </div>
    </section>

    <div class="iframe-modal" id="iframeModal">
        <div class="iframe-container">
            <iframe id="gameIframe"></iframe>
            <div class="iframe-footer">
                <button onclick="fullscreenIframe()">Fullscreen</button>
                <button id="openNewTab">Open in New Tab</button>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Open Modal and Load Game
        const modal = document.getElementById('iframeModal');
        const iframe = document.getElementById('gameIframe');
        const iframeContainer = document.querySelector('.iframe-container');

        document.querySelectorAll('.game-button').forEach(button => {
            button.addEventListener('click', () => {
                const url = button.getAttribute('data-url');
                iframe.src = url;
                modal.style.display = 'flex';
                
                // Trigger fade-in animation for modal and iframe
                setTimeout(() => {
                    modal.style.opacity = 1;
                    iframeContainer.style.opacity = 1;
                }, 50);

                document.getElementById('openNewTab').onclick = () => window.open(url, '_blank');
            });
        });

        function closeModal() {
            modal.style.opacity = 0;
            iframeContainer.style.opacity = 0;
            setTimeout(() => {
                modal.style.display = 'none';
                iframe.src = ''; // Clear the iframe source when closing
            }, 500); // Match the fade-out duration
        }

        function fullscreenIframe() {
            if (iframe.requestFullscreen) iframe.requestFullscreen();
        }

        // Toggle Favorite
        function toggleFavorite(star) {
            const button = star.parentElement;
            const section = document.getElementById('gameSection');
            if (star.classList.contains('favorited')) {
                star.classList.remove('favorited');
                section.appendChild(button);
            } else {
                star.classList.add('favorited');
                section.insertBefore(button, section.firstChild);
            }
        }

        // Filter Games
        function filterGames() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const gameButtons = document.querySelectorAll(".game-button");

            gameButtons.forEach((button) => {
                const title = button.querySelector(".game-title").textContent.toLowerCase();
                if (title.includes(input)) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            });
        }
    </script>
</body>

</html>
