<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">

            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
    margin: auto;
    font-size: 50px;
    font-weight: bold;
    color: #FFFFFF;
    text-align: center;
    font-family: "Montserrat", sans-serif;
    position: absolute;
    top: calc(50% - 55px); /* Adjust this value as needed */
    left: 50%;
    transform: translate(-50%, -50%);
}

h3 {
    font-size: 16px;
    font-weight: bold;
    color: #FFFFFF;
    text-align: left;

}

        .coolio-text {

        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
    text-decoration: none;
    color: white;
    padding: 12px 17px;
    border-radius: 15px;
    font-family: "JetBrains Mono", monospace;
    font-weight: 400;
    font-size: 18px;
    letter-spacing: 0.5px;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
}

.button:not(:last-child)::before {
    content: "";
    position: absolute;
    height: 75%;
    width: 2.75px;
    background-color: #555;
    top: 3px;
    right: -25px;
    bottom: 0;
    transform: skewX(-20deg);
}

.button a:hover,
.button.active a {
    background-color: #007bff;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.8);
}

        .bottombutton-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 999; /* Ensure it stays on top of other content */
        }

        .bottombutton a {
            text-decoration: none;
            font-family: "JetBrains Mono", monospace;
            font-weight: 400;
            font-size: 18px;
            color: #FFF;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            border-radius: 10px;
			cursor: pointer;
        }

        .bottombutton:hover a {
            text-decoration: underline;
        }

        /* Adjusted positions for each button */
        .github {
            margin-left: 12px;
        }

        .discord {
            margin-left: 25px;
        }

        .about {
            margin-left: auto;
            margin-right: 34px;
        }

        /* Position for the new button */
        .aboutblankbutton {
    text-align: center;
    cursor: pointer;
    position: absolute;
    top: calc(50% + 35px); /* Adjust the value to fine-tune the position */
    left: 50%;
    transform: translateX(-50%);
}

        .aboutblankbutton a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            font-family: "JetBrains Mono", monospace;
            font-weight: 1000;
            font-size: 22px;
            letter-spacing: 0.5px;
            display: block;
            border-radius: 10px;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .aboutblankbutton a:hover {
            background-color: #0060c7;
        }

        #randomPhrase {
    font-size: 23px;
    font-weight: 400;
    color: #FFFFFF;
    text-align: center;
    font-family: "JetBrains Mono", monospace;
    position: absolute;
    top: 50.9%;
    left: 50%;
    transform: translate(-50%, -50%);
}

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 5px;
        }
		
		.blue-text {

}

.yellow-text {
	color: yellow;
}

.red-text {
	color: red;
}

.orange-text {

}

.green-text {
	color: #00d517;
}
    </style>
</head>
