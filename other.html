<!DOCTYPE html>
<html lang="en">

<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolio - Other</title>
	<style>
        body {
        margin: 0;
        background-color: #1a2023;
		transition: all 0.3s ease;
        }
		

        nav {
    background-color: #0b0b0b;
    color: white;
    padding: 7px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


        .logo {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .logo img {
            height: 43px;
            margin-right: 17px;
            draggable: false;
        }

        h1 {
            margin: 0;
            font-size: 35px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
        }

        h2 {
    position: relative;
    font-size: 60px;
    font-weight: bold;
    color: #FFFFFF; /* Hexadecimal code for white */
    text-align: center; /* Center text horizontally */
    font-family: "Montserrat", sans-serif;
    left: 0;
    margin: 0px;
    top: 30px;
}

        .buttons {
            display: flex;
            align-items: center;
        }

        .button {
            margin-left: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .button a {
    text-decoration: none;
    color: white;
    padding: 8px 17px;
    border-radius: 15px;
    font-family: "JetBrains Mono", monospace;
    font-weight: bold;
    font-size: 20px;
    letter-spacing: 0.5px;
    transition: color 0.15s, transform 0.2s, box-shadow 0.2s;
}

.button:not(:last-child)::before {
    content: "";
    position: absolute;
    height: 75%;
    width: 2.75px;
    background-color: #555;
    top: 3px;
    right: -25px;
    bottom: 0;
    transform: skewX(-20deg);
}

.button a:hover,
.button.active a {
color: #1859c4;
}

.box-container {
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    justify-content: center;
    align-items: flex-start;
	margin-top: 20px;
}

.box {
    width: 200px;
    height: 70px;
    margin: 20px 20px;
    text-align: center;
    cursor: pointer;
    position: relative;
    border-radius: 15px;
	background-color: #111;
	transition: transform 0.2s, filter 0.2s;
}

.box:hover {
	transform: scale(1.10);
	filter: brightness(140%);
}

.box p {
    position: relative;
    bottom: -25px;
    left: 0;
    right: 0;
    margin: 0;
    font-size: 20px;
    color: #fff;
    font-family: "Montserrat", sans-serif;
}



        .search-bar {
            text-align: center;
        }

        .input-container {
            display: inline-block;
        }

        input[type="text"] {
    padding: 18px;
    text-align: center;
    font-size: 25px;
    background-color: #0b0b0b; /* Semi-transparent black background */
    color: white;
    border: none;
    border-radius: 15px;
    width: 400px; /* Adjust as needed */
    transition: width 0.16s ease;
    box-sizing: border-box;
    font-family: "JetBrains Mono", monospace;
    margin-top: 40px;
}

        /* Add these styles for the search bar animation */
        input[type="text"]:focus {
            width: 500px; /* Adjust as needed */
            outline: none;
        }
		
		::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #0b0b0b;
}

::-webkit-scrollbar-thumb {
  background: #222;
  border-radius: 10px;
}

.blue-text {
    color: blue;
}

.yellow-text {
	color: yellow;
}

.red-text {
	color: red;
}

.orange-text {
	color: orange;
}

.green-text {
	color: #00d517;
}

#particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: linear-gradient(to bottom, #001c8a, black);
}

    </style>
</head>

<body>
	<div id="particles-js"></div>
    <nav>
        <div class="logo">
            <img src="textures/logo.png" alt="Logo" draggable="false">
            <h1>Coolio</h1>
        </div>
        <div class="buttons">
            <div class="button"><a href="https://cooliowebsite.github.io">Home</a></div>
            <div class="button"><a href="games.html">Games</a></div>
            <div class="button"><a href="apps.html">Apps</a></div>
            <div class="button active"><a href="other.html">Other</a></div>
        </div>
    </nav>

    <!-- Box container -->
    <div class="box-container">

        <div class="box" onclick="openGame('htmls/strobe.html')">
            <p>Strobe</p>
            <div class="iframe-container">
            </div>
        </div>

        <div class="box" onclick="openGame('https://fakeupdate.net/win10ue/')">
            <p>Fake Update</p>
            <div class="iframe-container">
            </div>
        </div>
		
		<div class="box" onclick="openGame('htmls/flicker.html')">
            <p>Flicker</p>
            <div class="iframe-container">
            </div>
        </div>
		
		<div class="box" onclick="openGame('htmls/blackscreen.html')">
            <p>Black Screen</p>
            <div class="iframe-container">
            </div>
        </div>
<script src="particles.js"></script>
<script src="app.js"></script>
    <script>
        function openGame(url) {
            var newTab = window.open('', '_blank');
            newTab.document.write('<html><body style="margin:0;"><iframe width="100%" height="100%" src="' + url + '" frameborder="0"></iframe></body></html>');
            newTab.document.close();
        }
    </script>
</body>

</html>
