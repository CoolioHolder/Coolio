		        .box {
    width: 200px;
    height: 150px; /* Set the desired square size */
    margin: 30px 4px; /* More margin at the top and bottom, 15px on the right and left */
    text-align: center;
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    border-radius: 25px;
}
		
		.box:hover {
		    transform: scale(1.05);
		    box-shadow: 0 0 35px #007bff;
			
		}
		
		.box img {
		    width: 105px;
		    height: 105px;
		    object-fit: cover;
		    border-radius: 10px;
		    position: relative;
		    top: 15px; /* Move the image down by 5px */
		}
		
		.box p {
		    position: absolute;
		    bottom: 5px;
		    left: 0;
		    right: 0;
		    margin: 0;
		    font-size: 17px; /* Adjust the font size as needed */
		    font-weight: bold; /* Make the text bold */

		            height: 100%;

		        }

	<script>
		function openGame(url) {
		    if (url) {
		        // Open a new tab
		        const newTab = window.open('', '_blank');
		
		        // Create an iframe element
		        const iframe = document.createElement('iframe');
		        iframe.src = url;
		        iframe.style.position = 'fixed';
		        iframe.style.top = '0';
		        iframe.style.left = '0';
		        iframe.style.width = '100%';
		        iframe.style.height = '100%';
		        iframe.style.border = 'none';
		
		        // Append the iframe to the new tab
		        newTab.document.body.appendChild(iframe);
		    } else {
		        console.error("Invalid game URL");
		    }
		}
		
		function filterGames() {
            var input, filter, boxContainer, boxes, box, p, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            boxContainer = document.getElementById("boxContainer");
            boxes = boxContainer.getElementsByClassName("box");

            for (i = 0; i < boxes.length; i++) {
                box = boxes[i];
                p = box.getElementsByTagName("p")[0];
                txtValue = p.textContent || p.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    box.style.display = "";
                } else {
                    box.style.display = "none";
                }
            }
        }
		
	</script>
